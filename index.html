<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KJC Referral System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 KJC Referral System</h1>
    
    <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>
    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>

    <p>📎 ลิงก์แนะนำของคุณ:</p>
    <input type="text" id="refLink" readonly>
    <button onclick="copyRefLink()">📋 คัดลอกลิงก์</button>

    <br /><br />
    <label>🧾 ใส่ Address ผู้นำแนะนำ:</label><br>
    <input type="text" id="refAddress" placeholder="Referrer Address">
    <button onclick="registerReferrer()">📌 สมัคร Referrer</button>

    <br /><br />
    <label>💸 จำนวน USDT ที่จะใช้ซื้อ:</label><br>
    <input type="number" id="usdtAmount" placeholder="จำนวน USDT">
    <button onclick="buyToken()">🔥 ซื้อเหรียญ KJC</button>

    <hr />

    <h3>✅ Your Stake:</h3>
    <p id="yourStake">Loading...</p>

    <button onclick="claimStake()">💰 Claim Your Stake</button>
    <button onclick="claimReferral()">🎁 Claim Referral Reward</button>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
